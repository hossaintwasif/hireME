<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>Password change</title>
<link rel="stylesheet" href="path/to/your/updated/style.css">
</head>

<body>
	<section>
		<div id="login">
			<h3 class="text-center text-white pt-5">Login form</h3>
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 400px;"
							class="col-md-12 my-card">

							<h2 class="text-center">Change your password</h2>

							<!-- Validation message for Add Contact -->
							<div th:if="${message}" class="container">
								<div th:classappend="${'alert-' + message.type}"
									class="alert text-center" role="alert">
									<span th:text="${message.content}"></span>
								</div>
							</div>

							<form th:action="@{/Change-Password}" method="post">
								<div class="form-group mt-5">
								<label>New password</label>
									<input name="newpassword" required="required" type="password"
										placeholder="Enter new password here" class="form-control" />
								</div>
								<div class="form-group mt-5">
								<label>Confirm password</label>
									<input name="confirmpassword" required="required" type="password"
										placeholder="Enter confirm password here" class="form-control" />
								</div>

								<div class="container text-center">
									<button class="btn btn-warning">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
