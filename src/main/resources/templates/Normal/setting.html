<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <section>
     
        
        <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body text-center">
                <h3 class="my-3">Change your password</h3>
                
                
                 <form th:action="@{/user/change-password}" method="post">
                   <!-- Old password field -->
                   
                   <div class="form-group">
                   <input name="oldpassword" type="password" class="form-control" placeholder="Enter old password" />
                   </div>
                   
                   <!-- New password field -->
                   
                   <div class="form-group">
                   <input name="newpassword" type="password" class="form-control" placeholder="Enter new password" />
                   </div>
                   
                   <!-- Confirm New password field -->
                   
                   <div class="form-group">
                   <input name="confirmpassword" type="password" class="form-control" placeholder="Confirm new password" />
                   </div>
                   
                   <div class="container text-center">
                     <button type="submit" class="btn btn-success">
                       Save Password
                     </button>
                      <button type="reset" class="btn btn-warning">
                       Reset Password
                     </button>
                   </div>
                 </form>
              </div>
            
            </div>
           
          </div>
         
        </div>
        
        </div>
        
        <script type="text/javascript">
         $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#setting-link").addClass("active");
         });
        </script>
    </section>
</body>
</html>
