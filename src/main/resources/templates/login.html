<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="path/to/your/updated/style.css">
    <style>
        /* Your existing styles remain unchanged */

        .btn-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #5bc0de;
            border: 1px solid #46b8da;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-link:hover {
            background-color: #46b8da;
        }

        .custom-mb {
            margin-bottom: 10px; /* Adjusted margin-bottom to 2px */
        }

        .forget-password-link {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #ff5722;
            border: 1px solid #e64a19;
            border-radius: 50px;
            cursor: pointer;
        }

        .forget-password-link:hover {
            background-color: #e64a19;
        }

        #register-link {
            margin-top: 15px;
            margin-bottom: 5px; /* Adjusted margin-bottom to 2px */
        }
    </style>
</head>

<body>
    <section>
        <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12 my-card">
                            <form id="login-form" class="form" th:action="@{/dologin}" method="post">

                                <h3 class="text-center text-info">Login</h3>
                                <div th:if="${param.error}" class="alert alert-danger">Invalid
                                    Username and Password</div>
                                <div th:if="${param.logout}" class="alert alert-success">You
                                    have been logged out</div>
                                    
                                <div th:if="${message}" class="alert text-center" th:classappend="${'alert-' + message.type}"><p th:text="${message.content}"></p></div>
                                        
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class="text-info">
                                        <input id="remember-me" name="remember-me" type="checkbox">
                                        <span>Remember me</span>
                                    </label><br>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                                    
                                    
                                    <a id="register-link" href="/signup" class="text-right custom-mb btn btn-info btn-md btn-link">Register here</a>
                               
                                
                                 
                                    <a id="forget-password-link" href="/forget" class="text-right custom-mb btn btn-info btn-md forget-password-link">Forget Password</a>
                                
                                
                                </div>
                                

                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
