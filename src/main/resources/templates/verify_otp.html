<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<link rel="stylesheet" href="path/to/your/updated/style.css">
</head>

<body>
	<section>
		<div id="login">
			<h3 class="text-center text-white pt-5">Login form</h3>
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 290px;"
							class="col-md-12 my-card">

							<!-- OTP with email -->
							<div class="alert alert-success" role="alert">We have send
								OTP to your mail</div>

							<!-- Validation message for Add Contact -->
							<div th:if="${message}" class="container">
								<div th:classappend="${'alert-' + message.type}"
									class="alert text-center" role="alert">
									<span th:text="${message.content}"></span>
								</div>
							</div>

							<form th:action="@{/verify_otp}" method="post">
								<div class="form-group mt-5">
									<input name="otp" required="required" type="text"
										placeholder="Enter OTP here" class="form-control" />
								</div>

								<div class="container text-center">
									<button class="btn btn-warning ">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
